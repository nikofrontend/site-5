<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Organick</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__top">
                    <a class="header__top-logo" href="#">
                        <img src="images/icons/logo.png" alt="Logo">
                    </a>
                    <nav class="header__top-nav">
                        <ul class="header__top-list">
                            <li class="header__top-item">
                                <a class="header__top-link header__top-link--active" href="#">Home</a>
                            </li>
                            <li class="header__top-item">
                                <a class="header__top-link" href="#">About Us</a>
                            </li>
                            <li class="header__top-item">
                                <a class="header__top-link" href="#">Shop</a>
                            </li>
                            <li class="header__top-item">
                                <a class="header__top-link" href="#">Pages</a>
                            </li>
                            <li class="header__top-item">
                                <a class="header__top-link" href="#">Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__top-cart">
                        <a class="header__cart-link" href="#">
                            <img src="images/icons/baskets.svg" alt="baskets">
                        </a>
                        <div class="header__cart-text">
                            <p>Cart</p>
                            <p>0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__main"
            style="background-image: url('images/header-bg.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            <div class="container">
                <div class="header__offer">
                    <p class="header-subtitle title-subtitle">Made with nature</p>
                    <h1 class="header-title title">
                        Welcome to the world of nature and organic.
                    </h1>
                    <a class="header__btn" href="#">Explore Now</a>
                </div>
            </div>
        </div>
        </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer"></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
